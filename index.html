<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #007bff, #00c6ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            padding: 1rem 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar button {
            background-color: #ffffff;
            color: #007bff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #e0e0e0;
        }
        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: auto;
            margin-bottom: auto;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .locked-page {
            display: none;
            color: white;
            text-align: center;
            margin-top: 2rem;
        }
        .view-log-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #ffffff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .view-log-btn:hover {
            background-color: #e0e0e0;
        }
        .log-entries {
            display: none;
            background: #ffffff;
            color: black;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .application-form {
            display: none;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 2rem;
        }
        .application-form h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
    <script>
        let loginLogs = [];
        let applicationLogs = [];

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'test' && password === 'testing') {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.locked-page').style.display = 'block';
                document.querySelector('.navbar button.login-btn-nav').style.display = 'none';
                document.querySelector('.navbar button.application-btn').style.display = 'none';
                document.querySelector('.application-form').style.display = 'none';
                const timestamp = new Date().toLocaleString();
                loginLogs.push(`User '${username}' logged in at ${timestamp}`);
            } else {
                alert('Invalid credentials');
            }
        }

        function viewLogEntries() {
            const logContainer = document.getElementById('logEntries');
            logContainer.innerHTML = loginLogs.map(entry => `<div>${entry}</div>`).join('');
            logContainer.style.display = 'block';
        }

        function handleApplicationSubmit(event) {
            event.preventDefault();
            const discordUsername = document.getElementById('discordUsername').value;
            const robloxUsername = document.getElementById('robloxUsername').value;
            const reason = document.getElementById('reason').value;
            const whyPick = document.getElementById('whyPick').value;
            const understand = document.getElementById('understand').value;
            applicationLogs.push(
                `Application - Discord: ${discordUsername}, Roblox: ${robloxUsername}, Reason: ${reason}, Why Pick: ${whyPick}, Understand: ${understand}`
            );
            alert("Application submitted!");
            event.target.reset();
            document.querySelector('.application-form').style.display = 'none';
        }

        function toggleApplicationForm() {
            const form = document.querySelector('.application-form');
            const login = document.querySelector('.login-container');

            if (form.style.display === 'block') {
                form.style.display = 'none';
            } else {
                form.style.display = 'block';
                login.style.display = 'none'; // Hide login form if application is opened
            }
        }

        document.addEventListener('click', function (event) {
            const form = document.querySelector('.application-form');
            const button = document.querySelector('.application-btn');
            if (
                form.style.display === 'block' &&
                !form.contains(event.target) &&
                !button.contains(event.target)
            ) {
                form.style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <div class="header">Ghost Blacklisting Company</div>
    <div class="navbar">
        <button onclick="window.location.href='home.html'">Home</button>
        <button class="login-btn-nav" onclick="document.querySelector('.login-container').style.display = 'flex'; document.querySelector('.application-form').style.display = 'none';">Login</button>
        <button class="application-btn" onclick="toggleApplicationForm()">Application</button>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <img src="" alt="Logo" style="height: 100px;">
    </div>

    <div class="application-form">
        <h2>Staff Application</h2>
        <form onsubmit="handleApplicationSubmit(event)">
            <div class="form-group">
                <label for="discordUsername">Discord Username</label>
                <input type="text" id="discordUsername" required>
            </div>
            <div class="form-group">
                <label for="robloxUsername">Roblox Username</label>
                <input type="text" id="robloxUsername" required>
            </div>
            <div class="form-group">
                <label for="reason">Why do you want to join the staff team?</label>
                <input type="text" id="reason" required>
            </div>
            <div class="form-group">
                <label for="whyPick">Why should we pick you over others?</label>
                <input type="text" id="whyPick" required>
            </div>
            <div class="form-group">
                <label for="understand">Do you understand that if you ask for your application to be read it will be denied and you may have to wait for 74 Hours?</label>
                <input type="text" id="understand" required>
            </div>
            <button type="submit" class="login-btn">Submit Application</button>
        </form>
    </div>

    <div class="locked-page">
        <button class="view-log-btn" onclick="viewLogEntries()">View Login Logs</button>
        <div id="logEntries" class="log-entries"></div>
    </div>
</body>
</html>
